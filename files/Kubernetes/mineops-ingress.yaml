---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minecraft-server
  namespace: mineops-0
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "mineops.kywa.io"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: mineops
              port:
                number: 25565
